<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA-Picter show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/nasa-logo-web-rgb.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 id="header">NASA Picture Of The Day</h1>
        
        <!-- current-picture -->
        <div id="main-image-container"><div id="current-image-container"></div></div>

        <h2>Search For Picture Of the Day</h2>

        <!-- search-form -->
        <form id="search-form">
            <label for="search-input">Select a Date <input type="date" id="search-input"></label>
            <button>Search</button>
        </form>

        <!--  search-history -->
        <h2>Search History</h2>
        <ul id="search-history"></ul>

    </div>



    <script src="index.js"></script>
</body>

</html>
